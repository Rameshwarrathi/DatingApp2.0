<h4>Internal Server Error Refreshing page will make the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class='text-danger'>Error:{{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this the angular is probably not to blame</p>
    <p>What to do next?</p>
    <ol>
        <li>open the chrome dev tools</li>
        <li>inspect the network tab</li>
        <li>check </li>
    </ol>
    <p>following is the stack trace </p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
